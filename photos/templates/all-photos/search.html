{%extends 'all-photos/base.html'%} 
{% block content %}
<div class="container-fluid">

  <div class="row">
    {% if image %}
      <h2>Found {{ images|length }} of searched image {{message}}</h2>
    {% else %}
      <h2> Found 0 image for the search image {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
    
    {% for image in images %}
      <div class="col-sm-6 col-md-3">
          <h1>{{image.name}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
