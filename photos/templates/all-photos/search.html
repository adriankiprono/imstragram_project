{%extends 'all-photos/base.html'%} 
{% block content %}
<div class="container-fluid">

  <div class="row">
    {% if image %}
      <h2>Found {{ name|length }} of searched user {{message}}</h2>
    {% else %}
      <h2> Found 0 user for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if image %}
    {% for image in images %}
      <div class="col-sm-6 col-md-3">
          <h1>{{image.image_name}}</h1>
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
